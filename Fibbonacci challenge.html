    <script>
        var n=prompt('Enter a number')

        var n= math.floor(n);

        function Fibonacci(n){
        if(n=1){
          console.log(series);
        }else
         if(n=2) {
            series.push(1)
            console.log(series);
        } else {
            
            for(var i = 0;i<(n+1);i++){
                series.push(1)
                var sum= series.slice(series.length)+ series.slice(series.length-1);

   }  
     Fibonacci(4);
